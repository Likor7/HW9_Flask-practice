<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
      <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">PythonAdvMera</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>

              </div>
            </div>
          </div>

  <div class="container card info-card">
      <div class="card-body">
          <h5 class="card-title"> {{ plant["name"] }} </h5>
          <h6 class="card-subtitle mb-2 text-muted">id {{ plant["id"] }}</h6>
          <p class="card-text">Location: {{ plant["location"] }}</p>
      </div>
      <ul class="list-group list-group-flush">
          <li class="list-group-item">Employees in the plant:
              {% for employee in employees %}
                  <h5 class="card-title">name: {{ employee["name"] }}</h5>
                  <p>id: {{ employee["id"] }}</p>
              {% endfor %}
          </li>
      </ul>
  </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
